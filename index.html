<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diamond Pattern Infinite Scroll with Centered Matcha Green Button</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    #pattern-container {
      overflow: hidden;
      position: relative;
      height: 100vh;
      width: 100vw;
      background: #f3f4f6;
      z-index: 0;
    }
    #wrapper {
      position: absolute;
      top: 0;
      left: 0;
      display: grid;
      grid-template-columns: repeat(3, 1600px);
      grid-template-rows: repeat(3, 1600px);
      width: 4800px;
      height: 4800px;
      animation: moveNW 80s linear infinite;
      will-change: transform;
      z-index: 0;
    }
    #pattern {
      display: grid;
      grid-template-columns: repeat(20, 80px);
      grid-auto-rows: 80px;
      gap: 0;
      position: relative;
      width: 1600px;
      height: 1600px;
    }
    .diamond {
      width: 80px;
      height: 80px;
      transform: rotate(45deg);
      overflow: hidden;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      box-shadow: 0 0 5px rgb(0 0 0 / 0.1);
    }
    .diamond img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: rotate(-45deg);
      user-select: none;
      pointer-events: none;
    }
    /* Offset even rows by half diamond width */
    .diamond.offset {
      margin-left: 40px;
    }
    @keyframes moveNW {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(-1600px, -1600px);
      }
    }
    @media (max-width: 640px) {
      #wrapper {
        grid-template-columns: repeat(3, 320px);
        grid-template-rows: repeat(3, 320px);
        width: 960px;
        height: 960px;
        animation: moveNWsmall 40s linear infinite;
      }
      #pattern {
        grid-template-columns: repeat(20, 16px);
        grid-auto-rows: 16px;
        width: 320px;
        height: 320px;
      }
      .diamond {
        width: 16px;
        height: 16px;
      }
      .diamond.offset {
        margin-left: 8px;
      }
      .diamond img {
        transform: rotate(-45deg);
      }
      @keyframes moveNWsmall {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(-320px, -320px);
        }
      }
    }
    /* Fade-in animation for button */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            matcha: '#8FBC8F',
          },
        },
      },
    };
  </script>
</head>
<body class="m-0 p-0 overflow-hidden relative">
  <div id="pattern-container" aria-label="Infinite diamond pattern of two alternating images">
    <div id="wrapper" aria-hidden="true"></div>
  </div>

  <button id="startButton" class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-matcha text-white px-6 py-3 rounded-full text-lg font-semibold hover:bg-green-500 focus:outline-none focus:ring-4 focus:ring-green-300 z-10 opacity-0">
    Bắt đầu
  </button>

  <script>
    const wrapper = document.getElementById("wrapper");
    const cols = 20;
    const rows = 20;
    const img1 =
      "https://raw.githubusercontent.com/thuyvannnnnn/Focus-and-frost/main/IMG_8528.png";
    const img2 =
      "https://raw.githubusercontent.com/thuyvannnnnn/Focus-and-frost/main/IMG_8718.png";

    function createPattern() {
      const pattern = document.createElement("div");
      pattern.id = "pattern";
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          const diamond = document.createElement("div");
          diamond.className = "diamond";
          if (row % 2 === 1) {
            diamond.classList.add("offset");
          }
          diamond.style.gridColumnStart = col + 1;
          diamond.style.gridRowStart = row + 1;
          const img = document.createElement("img");
          img.src = row % 2 === 0 ? img2 : img1;
          img.alt =
            row % 2 === 0
              ? "Close-up photo of a frosted glass with condensation droplets, soft natural light"
              : "Close-up photo of a focused person holding a camera, blurred background";
          diamond.appendChild(img);
          pattern.appendChild(diamond);
        }
      }
      return pattern;
    }

    wrapper.innerHTML = "";
    for (let i = 0; i < 9; i++) {
      const patternCopy = createPattern();
      wrapper.appendChild(patternCopy);
    }

    window.addEventListener('load', () => {
      setTimeout(() => {
        const btn = document.getElementById('startButton');
        btn.classList.remove('hidden');
        btn.style.animation = 'fadeIn 3s forwards';
      }, 2000);
    });

  </script>
</body>
</html>
