<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading GIF with Delayed Button</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="relative min-h-screen bg-gray-100 p-4 m-0 flex items-center justify-center">
  <img
    src="https://raw.githubusercontent.com/thuyvannnnnn/Focus-and-frost/main/loading.gif"
    alt="Animated loading spinner with blue and white colors, circular shape, rotating smoothly"
    class="w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg h-auto object-contain"
  />
  <button
    id="startButton"
    class="absolute px-6 py-3 bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 text-white rounded-lg text-lg font-semibold opacity-0 transition-opacity duration-500"
    style="pointer-events: none; top: 60%; left: 50%; transform: translate(-50%, -50%);"
  >
    Bắt đầu
  </button>

      <script>
        // Lấy phần tử loading
        const loadingElement = document.getElementById('loading');
        
        // Thiết lập hàm ẩn phần tử sau 2 giây( hiệu ứng nút loading)
        setTimeout(() => {
            loadingElement.style.opacity = '0';
            
            // Sau khi hoàn thành hiệu ứng mờ dần, ẩn hoàn toàn phần tử
            setTimeout(() => {
                loadingElement.style.display = 'none';
            }, 200); // Thời gian này phải khớp với thời gian transition (0.2s = 200ms)
        }, 2000); // 2000ms = 2 giây
    
      </script>
  <script>
    
    setTimeout(() => {
      const btn = document.getElementById('startButton');
      btn.style.opacity = '1';
      btn.style.pointerEvents = 'auto';
      btn.style.animation = 'fadeIn 1s forwards';
    }, 3000);

    document.getElementById('startButton').addEventListener('click', function() {
      window.location.href = 'cook.html';
    });
  </script>
</body>
</html>
