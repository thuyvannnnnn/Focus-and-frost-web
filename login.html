<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Demo Google Login</title>
  <!-- SDK Google Identity -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- Thư viện giải mã JWT -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    #output { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Đăng nhập bằng Google</h2>

  <!-- Nút đăng nhập Google -->
  <div id="g_id_onload"
       data-client_id="854945467513-gvec4958ef17nqjsoauvk9dcqinceeel.apps.googleusercontent.com"
       data-callback="handleCredentialResponse">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <!-- Nơi hiển thị kết quả -->
  <div id="output">Chưa đăng nhập</div>

  <script>
    function handleCredentialResponse(response) {
      // Giải mã thông tin user từ token trả về
      const data = jwt_decode(response.credential);
      console.log("Thông tin user:", data);

      // Hiển thị kết quả trên web
      document.getElementById("output").innerHTML = `
        <p><b>Xin chào:</b> ${data.name}</p>
        <p><b>Email:</b> ${data.email}</p>
        <img src="${data.picture}" alt="avatar" width="80" style="border-radius:50%;">
      `;

      // Lưu vào LocalStorage để lần sau vẫn nhớ
      localStorage.setItem("user", JSON.stringify(data));
    }

    // Khi reload trang, nếu đã đăng nhập thì hiển thị lại
    window.onload = () => {
      const saved = localStorage.getItem("user");
      if (saved) {
        const user = JSON.parse(saved);
        document.getElementById("output").innerHTML = `
          <p><b>Xin chào:</b> ${user.name}</p>
          <p><b>Email:</b> ${user.email}</p>
          <img src="${user.picture}" alt="avatar" width="80" style="border-radius:50%;">
        `;
      }
    }
  </script>
</body>
</html>
